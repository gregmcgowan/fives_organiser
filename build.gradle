// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        minSdk =  21
        targetSdk =  28
        compileSdkVersion = 28

        // App dependencies
        daggerVersion = '2.17'

        kotlinVersion = '1.3.0-rc-131'
        kotlinGradlePluginVerison = '1.3.0-rc-146'

        coroutinesVersion = '0.30.1-eap13'

        supportLibraryVersion = '28.0.0'

        nav_version = "1.0.0-alpha01"

        constraintLayoutVersion = '1.1.3'

        lifeCyclesRuntimesVersion = '1.1.1'
        lifeCyclesExtensionsVersion = '1.1.1'
        lifeCyclesCompilerVersion = '1.1.0'

        firebaseCoreVersion = '16.0.4'
        firebaseDatabaseVersion = '16.0.1'
        firebaseAuthVersion = '16.0.4'
        firestoreVersion = '17.0.4'

        timberVersion = '4.7.1'
        threeTenAbpVersion = '1.1.0'

        junitVersion = '4.12'
        mockitoVersion = '2.7.21'
        hamcrestVersion = '1.3'
        runnerVersion = '0.5'
        rulesVersion = '0.5'
        espressoVersion = '2.2.2'
        robolectricVersion = '3.4'
    }

    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap'}
        maven { url 'https://maven.google.com' }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinGradlePluginVerison"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:4.1.0'
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC6-4"
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap'}
        maven { url 'https://maven.google.com' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

detekt {
    version = "1.0.0.RC6-3"
    profile("main") {
        input = "$projectDir/app"
        config = "$projectDir/quality/detekt-config.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
        output = "$projectDir/quality/reports"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    afterEvaluate {
        if (pluginManager.hasPlugin("kotlin-kapt")) {
            kapt {
                useBuildCache = true
            }
        }
    }
}