apply plugin: 'com.android.application'
apply from: "../base-android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'dagger.hilt.android.plugin'

kapt {
    correctErrorTypes = true
}

androidExtensions {
    experimental = true
}

android {
    defaultConfig {
        applicationId "com.gregmcgowan.fivesorganiser"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(":core")
    implementation project(":data")
    implementation project(":playerlist")
    implementation project(":importcontacts")
    implementation project(':importcontacts-navigator')
    implementation project(":match")
    implementation project(":matchlist")
    implementation project(':match-navigator')

    implementation "com.google.firebase:firebase-core:${versions.firebase_core}"
    implementation "com.crashlytics.sdk.android:crashlytics:${versions.crashlytics}"

    implementation "com.google.android.material:material:${versions.material}"
    implementation "androidx.cardview:cardview:${versions.androidx.card_view}"
    implementation "androidx.constraintlayout:constraintlayout:${versions.androidx.constraint_layout}"

    implementation "androidx.lifecycle:lifecycle-runtime:${versions.androidx.lifecycle}"
    kapt "androidx.lifecycle:lifecycle-compiler:${versions.androidx.lifecycle}"

    implementation "com.google.dagger:hilt-android:${versions.dagger_hilt}"

    kapt "androidx.hilt:hilt-compiler:${versions.androidx.hilt_compiler}"
    kapt "com.google.dagger:hilt-android-compiler:${versions.dagger_hilt}"
    kapt "com.google.dagger:dagger-compiler:${versions.dagger}"


}

apply plugin: 'com.google.gms.google-services'

