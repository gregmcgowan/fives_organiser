apply plugin: 'com.android.application'
apply from: "../base-android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

kapt {
    correctErrorTypes = true
}

androidExtensions {
    experimental = true
}

android {
    defaultConfig {
        applicationId "com.gregmcgowan.fivesorganiser"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(":core")
    implementation project(":data")
    implementation project(":playerlist")
    implementation project(":importcontacts")
    implementation project(':importcontacts-navigator')
    implementation project(":match")
    implementation project(":matchlist")
    implementation project(':match-navigator')

    implementation "com.google.android.material:material:${versions.material}"
    implementation "androidx.cardview:cardview:${versions.androidx.card_view}"
    implementation "androidx.constraintlayout:constraintlayout:${versions.androidx.constraint_layout}"

    implementation "androidx.lifecycle:lifecycle-runtime:${versions.androidx.lifecycle}"
    kapt "androidx.lifecycle:lifecycle-compiler:${versions.androidx.lifecycle}"

    kapt "com.google.dagger:dagger-compiler:${versions.dagger}"
    kapt "com.google.dagger:dagger-android-processor:${versions.dagger}"

}

apply plugin: 'com.google.gms.google-services'

