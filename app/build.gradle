apply plugin: 'com.android.application'
apply from: "../base-android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'dagger.hilt.android.plugin'

kapt {
    correctErrorTypes = true
}

android {
    defaultConfig {
        applicationId "com.gregmcgowan.fivesorganiser"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // remove once https://github.com/Kotlin/kotlinx.coroutines/issues/2023 is fixed
    packagingOptions {
        exclude 'META-INF/AL2.0'
        exclude 'META-INF/LGPL2.1'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        compose true
    }

}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(":core")
    implementation project(":data")
    implementation project(":playerlist")
    implementation project(":importcontacts")

    // TODO remove once fully moved over to compose
    implementation "com.google.android.material:material:${versions.material}"
    implementation "androidx.constraintlayout:constraintlayout:${versions.androidx.constraint_layout}"

    implementation "com.google.firebase:firebase-crashlytics:${versions.firebase_crashlytics}"
    implementation "androidx.lifecycle:lifecycle-runtime:${versions.androidx.lifecycle}"

    // hilt
    implementation "com.google.dagger:hilt-android:${versions.dagger_hilt}"
    kapt "androidx.hilt:hilt-compiler:${versions.androidx.hilt_compiler}"
    kapt "com.google.dagger:hilt-android-compiler:${versions.dagger_hilt}"
    kapt "com.google.dagger:dagger-compiler:${versions.dagger}"

    kapt "androidx.lifecycle:lifecycle-compiler:${versions.androidx.lifecycle}"

}

apply plugin: 'com.google.gms.google-services'

