apply plugin: 'com.android.application'
apply from: "../base-android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

kapt {
    correctErrorTypes = true
}

androidExtensions {
    experimental = true
}

android {
    defaultConfig {
        applicationId "com.gregmcgowan.fivesorganiser"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(":core")
    implementation project(":data")
    implementation project(":playerlist")
    implementation project(":importcontacts")
    implementation project(':importcontacts-navigator')
    implementation project(":match")
    implementation project(":matchlist")
    implementation project(':match-navigator')

    implementation "com.android.support:design:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.ext.constraintLayoutVersion"

    implementation "android.arch.lifecycle:runtime:$rootProject.ext.lifeCyclesRuntimesVersion"
    kapt "android.arch.lifecycle:compiler:$rootProject.ext.lifeCyclesCompilerVersion"

    kapt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$rootProject.ext.daggerVersion"

}

apply plugin: 'com.google.gms.google-services'

