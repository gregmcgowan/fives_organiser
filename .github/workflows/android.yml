name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name : google services
      env:  
        GOOGLE_SERVICES_KEY: ${{ secrets.GOOGLE_SERVICES_KEY }}
      run: |  
        ./signing/setup.sh "$env:GOOGLE_SERVICES_KEY"
    - name: Build with Gradle
      run: ./gradlew build
